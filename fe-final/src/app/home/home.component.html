<div id="content">
    <div style="text-align:center">
      <h1>
        welcome to grmbl
      </h1>
    </div>
    <div class="row">
      <form #cityForm="ngForm">
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-4">
            <select id="city_id" class="form-control" name="city_id" value="">
              <option>Pick a City</option>
              <option>Seattle, WA</option>
              <option>New York, NY</option>
              <option>Los Angeles, CA</option>
              <option>Portland, OR</option>
              <option>Houston, TX</option>
              <option>Miami, FL</option>
              <option>Indianapolis, IN</option>
              <option>Boston, MA</option>
            </select>
          </div>
          <button (click)="onSubmit()" class="btn btn-success" routerLink="/display">Go</button>
        </div>
      </form>
  
    </div>
  </div>
