<div id="content">
    <div style="text-align:center">
      <h1 id="title">
        GRMBL
      </h1>
    </div>
    <div class="row">
      <form>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-4 col-md-4 col-lg-4">
            <select id="city" class="form-control" name="city" [(ngModel)]="city">
              <option value="placeholder" hidden>Pick a City</option>
              <option value="seattle">Seattle, WA</option>
              <option value="newyork">New York, NY</option>
              <option value="losangeles">Los Angeles, CA</option>
              <option value="portland">Portland, OR</option>
              <option value="houston">Houston, TX</option>
              <option value="miami">Miami, FL</option>
              <option value="indianapolis">Indianapolis, IN</option>
              <option value="boston">Boston, MA</option>
            </select>
          </div>
        </div>
        <button (click)="onSubmit(city)" type="submit" class="btn btn-success" id="go"><span class="fa fa-cutlery"></span> Go</button>
      </form>
  
    </div>
  </div>

   <div id="result">
        <!--Position information will be inserted here-->
    </div>
    <button type="button" class="btn btn-primary" onclick="showPosition();">Show Position</button>
    <button type="button" class="btn btn-primary" (click)="onLocate(positionInfo)">Show Position</button>
