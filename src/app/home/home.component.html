<div id="content">
    <div style="text-align:center">
      <h1 id="title">
        DISH PICS
      </h1>
    </div>
    <div class="row">
        
      <form>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-4 col-md-4 col-lg-4">
            <input id="city" class="form-control" name="city" [(ngModel)]="city" placeholder="Enter a city">
          </div>
          <button (click)="onSubmit()" type="submit" class="btn btn-success" id="go"><span class="fa fa-cutlery"></span> Go</button>
        </div>
        <div class="col-xs-2 col-xs-offset-3 col-sm-2 col-sm-offset-5 col-md-4 col-lg-4">
          <br>
        
        <!--Position information will be inserted here-->
        <button *ngIf="coords" type="button" class="btn btn-primary" (click)="onSubmit(true)"><span class="fa fa-location-arrow"></span> Use my location</button>
        </div>
      </form>
  
    </div>
  </div>
