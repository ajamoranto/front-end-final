<div class="row">
    <div class="col-sm-6 col-md-4 col-sm-offset-4">
      <div class="thumbnail">
        <img src="{{foodInfo?.imageURL}}" width="100%" alt="Loading image...">
        <div class="caption">
          <h3>{{foodInfo?.name}}</h3>
          <p id="description">{{foodInfo?.description}}</p>
          <p><a class="btn btn-default" role="button" (click)="onNah()"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"> </span> Nah!</a> <a href="#" class="btn btn-success pull-right" role="button" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span> Yah!</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title" id="myModalLabel">{{foodInfo?.restaurant?.restaurantName}}</h4>
          {{foodInfo?.restaurant?.address}}
          <br>
          {{foodInfo?.restaurant?.phone}}
        </div>
        <div class="modal-body">
            <img src="{{foodInfo?.imageURL}}" width="100%" alt="Loading image...">
            <div class="caption">
              <h3>{{foodInfo?.name}}</h3>
              <p id="mDescription">{{foodInfo?.description}}</p>
              <p id="price">{{foodInfo?.basePrice | currency: 'USD':true}}</p>
              </div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-default" role="button" (click)="onNah()" data-dismiss="modal"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"> </span> Nah!</a>
            <a href="#" class="btn btn-success pull-right" role="button" data-toggle="modal" data-target="#myModal2"><span class="fa fa-diamond" aria-hidden="true"> </span> Yah!</a>
        </div>
      </div>
    </div>
  </div>
