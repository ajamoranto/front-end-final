<div class="row">
    <div class="col-sm-6 col-md-4 col-sm-offset-4">
      <div class="thumbnail">
        <img src="" alt="...">
        <div class="caption">
          <h3>{{foodInfo?.name | json}}</h3>
          <p id="description">{{foodInfo?.description | json}}</p>
          <p><a class="btn btn-danger" role="button" (click)="onNah()"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"> </span> Nah!</a> <a href="#" class="btn btn-primary pull-right" role="button" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> </span> Yah!</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Restaurant Name Here</h4>
        </div>
        <div class="modal-body">
          Restaurant Details Here
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
